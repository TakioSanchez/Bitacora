<!DOCTYPE html>
<html>
    <head>
        <title>Login | Bitácora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Iniciar sesión</h1>
            <form action="Iniciar" method="post" id="forminiciar">
                <p><input type="text" name="nombre_usuario" placeholder="Nombre de usuario" id="nombre_usuario" autocomplete="off" required=""></p>
                <p><input type="password" name="contrasenia" placeholder="Contraseña" id="contrasenia" required=""></p>
                <p><button type="submit" id="entrar">Entrar</button>
            </form>
        </div>
    </body>
</html>
